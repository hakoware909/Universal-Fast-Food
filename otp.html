<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Human Verification </title>
  <link rel="shortcun icon" type="x-icon" href="images/logo1.png">
<style>
@import url("https://fonts.googleapis.com/css2?family=Inter&display=swap");
* {
  padding: 0;
  margin: 0;
  box-sizing: border-box;
  font-family: Inter;
}
body {
  width: 100%;
  background: #d7c220;
  color: rgb(44, 22, 22);
}
section {
  width: 100%;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
}
.container {
  border-radius: 12px;
  background-color: rgb(253, 253, 253);
  width: 90%;
  max-width: 500px;
  padding: 50px 20px;
  text-align: center;
}
.title {
  font-size: 25px;
  margin-bottom: 30px;
}
#otp-form {
  width: 100%;
  display: flex;
  gap: 20px;
  align-items: center;
  justify-content: center;
}
#otp-form input {
  border: none;
  background-color: #343738;
  color: white;
  font-size: 32px;
  text-align: center;
  padding: 10px;
  width: 100%;
  max-width: 70px;
  height: 70px;
  border-radius: 4px;
  outline: 2px solid rgb(66, 66, 66);
}
#otp-form input:focus-visible {
  outline: 2px solid rgb(225, 110, 65);
}
#otp-form input.filled {
  outline: 2px solid rgb(7, 192, 99);
}
#verify-btn {
  cursor: pointer;
  display: inline-block;
  margin-top: 30px;
  background: rgb(233, 96, 10);
  color: white;
  padding: 7px 10px;
  border-radius: 4px;
  font-size: 16px;
  border: none;
}
h4 {
      margin-bottom: 15px; /* Adjust the value as needed */
    }

    #error-message {
      color: red;
      margin-top: 10px;
    }
</style>
</head>
<body>
  <section>
    <div class="container">
      <h1 class="title">Enter OTP</h1>
      <h4 class=""><i>An OTP code has been sent to your Gmail, please put that to verify your existence.</i></h4>
      <form id="otp-form">
        <input type="text" class="otp-input" maxlength="1">
        <input type="text" class="otp-input" maxlength="1">
        <input type="text" class="otp-input" maxlength="1">
        <input type="text" class="otp-input" maxlength="1">
        <!-- Add an error message container -->
        <div id="error-message"></div>
      </form>
      <button id="verify-btn">Verify OTP</button>
    </div>
  </section>

  <script>
    const form = document.querySelector("#otp-form");
    const inputs = document.querySelectorAll(".otp-input");
    const verifyBtn = document.querySelector("#verify-btn");
  
    const isAllInputFilled = () => {
      return Array.from(inputs).every((item) => item.value);
    };
  
    const getOtpText = () => {
      let text = "";
      inputs.forEach((input) => {
        text += input.value;
      });
      return text;
    };
  
    const toggleFilledClass = (field) => {
      if (field.value) {
        field.classList.add("filled");
      } else {
        field.classList.remove("filled");
      }
    };
  
    form.addEventListener("input", (e) => {
      const target = e.target;
      const value = target.value;
      console.log({ target, value });
      toggleFilledClass(target);
      if (target.nextElementSibling) {
        target.nextElementSibling.focus();
      }
  
      // Check if all inputs are filled and simulate click on Verify button
      if (isAllInputFilled()) {
        verifyBtn.click();
      }
    });
  
    inputs.forEach((input, currentIndex) => {
      // fill check toggleFilledClass);
  
      // paste event
      input.addEventListener("paste", (e) => {
        e.preventDefault();
        const text = e.clipboardData.getData("text");
        console.log();
        inputs.forEach((item, index) => {
          if (index >= currentIndex && text[index - currentIndex]) {
            item.focus();
            item.value = text[index - currentIndex] || "";
            toggleFilledClass(item);
          }
        });
      });
  
      // backspace event
      input.addEventListener("keydown", (e) => {
        if (e.keyCode === 8) {
          e.preventDefault();
          input.value = "";
          // console.log(input.value);
          toggleFilledClass(input);
          if (input.previousElementSibling) {
            input.previousElementSibling.focus();
          }
        } else {
          if (input.value && input.nextElementSibling) {
            input.nextElementSibling.focus();
          }
        }
      });
    });
  
    verifyBtn.addEventListener("click", () => {
      // You can add additional logic here, if needed, before redirection
      window.location.href = "order.html";
    });
  </script>
  
</body>
</html>
